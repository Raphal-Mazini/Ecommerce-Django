{% extends "base.html" %}

{% block content %}

<!--{% include 'base/navbar.html' %}-->
<div class='text-center mt-3'> 
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <p>{{ content }}</p>
            <div class='col-sm-6 col-12'>
                <form method='POST'>
                    {% csrf_token %}
                    {{ form }}
                    <button type='submit' class='btn btn-default mt-3'>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class='mb-5'></div>

{% endblock %}
