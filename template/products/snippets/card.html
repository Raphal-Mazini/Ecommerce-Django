
<div class="card mt-3" style="width: 18rem;">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}">    
        </a>  
    {% endif %}
    
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
            <p class="card-text">Um breve exemplo de texto para complementar o título do cartão e compor a maior parte do seu conteúdo.</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Detalhes</a>
        <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Atalho para a URL</a>
    </div>
</div>
<div class="mb-5"></div>
